<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop - Direct Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #6C63FF;
            font-size: 48px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            box-sizing: border-box;
            background: #f9f9f9;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #6C63FF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a52d5;
        }
        .info {
            margin-top: 20px;
            padding: 12px;
            background: #f0f0f0;
            border-radius: 6px;
            font-size: 12px;
            color: #666;
        }
        .success {
            color: #6C63FF;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MyShop</h1>
        <p class="subtitle">Manage Your Shop & Catalog</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="test@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="password123" required>
            </div>

            <button type="submit">Sign In</button>
        </form>

        <div class="info">
            üöÄ Demo Mode: Use any email and password to login
        </div>

        <div class="success">
            ‚úì App is running successfully!
        </div>
    </div>

    <script>
        console.log('‚úÖ Static HTML page loaded successfully!');
        console.log('‚úÖ This proves the DOM and basic HTML rendering works');
        console.log('‚ÑπÔ∏è  If you see this but not the React app, the issue is with React/Expo initialization');

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            console.log('‚úì Form submitted with email:', email);
            alert('Demo login successful!\n\nEmail: ' + email);
        });
    </script>
</body>
</html>
